<div class="row">
	<div class="col-md-12 ">
		<div class="page-header title-header">
			<div class="row">
				<div class="col-md-6">
					<h2 class="text-left">Leave Management</h2>
				</div>
				<div class="col-md-6">
					<h4 class="text-right">Welcome {{vm.usr['first_name']}} {{vm.usr['last_name']}} !</h4>
				</div>
			</div>
		</div>
		
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>Name</th>
		      <th>Department</th>
		      <th>Leave Type</th>
		      <th>Start Date</th>
		      <th>End Date</th>
		      <th>Grant</th>
		      <th>Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="leave in vm.leaves">
		  		<td>{{leave.username}}</td>
		  		<td>{{leave.department}}</td>
		  		<td>{{leave.leave_type}}</td>
		  		<td>{{leave.start_date}}</td>
		  		<td>{{leave.end_date}}</td>
		  		<td>{{leave.approve}}</td>
		  		<td class="action">
		  			<a ui-sref="app.edit-leave({ id: {{leave.id}} })" class="text-danger" title="Edit"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
		      		<a ui-sref="app.delete-leave({ id: {{leave.id}} })" class="text-danger" title="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
		  		</td>
		  	</tr>
		   

		  </tbody>
		</table> 
		

	</div>
</div>
