<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="well bs-component wrapper">
			<form class="form-horizontal" ng-submit="vm.checkLogin()">
			  <fieldset>
			    <legend>Login</legend>
			    <p>{{vm.data.error}}</p>
			    <div class="form-group">
			      <label for="inputEmail" class="col-lg-4 control-label">Username:</label>
			      <div class="col-lg-8">
			        <input type="text" class="form-control" placeholder="John" ng-model="vm.data.username">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="inputPassword" class="col-lg-4 control-label">Password:</label>
			      <div class="col-lg-8">
			        <input type="password" class="form-control" placeholder="Password" ng-model="vm.data.password">
			      </div>
			    </div>
			    <div class="form-group">
		          <div class="col-lg-8 col-lg-offset-4 ">
		            <button type="submit" class="btn btn-primary">Login</button>
		          </div>
		        </div>
		        <div ng-show="vm.message" class="alert alert-dismissible" ng-class="{ 'alert-success' : vm.success == true, 'alert-danger' : vm.success == false }" >
					          <button type="button" class="close" data-dismiss="alert">Ã—</button>
					          <p class="text-center"><strong>{{ vm.message }}</strong></p>
					        </div>
			   </fieldset>
			</form>
		</div>
		<p class="bg-info text-center">Username: admin - Password: admin123</p>
	</div>
</div>
