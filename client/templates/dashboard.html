<div class="row">
	<div class="col-md-12 ">
		<!-- <div class="well bs-component wrapper"> -->
			
			<div class="page-header title-header">
				<div class="row">
					<div class="col-md-6">
						<h2 class="text-left">Dashboard </h2>
					</div>
					<div class="col-md-6">
						<h4 class="text-right">Welcome {{vm.usr['first_name']}} {{vm.usr['last_name']}} !</h4>
					</div>
				</div>
			</div>
			
			<div class="row" ng-show="vm.login == 'admin'">
				<div class="col-md-3">
					<a ui-sref="app.add-employee" class="well text-center box">
						<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
						<h4>Add Employee</h4>
					</a>
				</div>
				<div class="col-md-3">
					<a ui-sref="app.employee-list" class="well text-center box">
						<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
						<h4>Employee List</h4>
					</a>
				</div>
				<div class="col-md-3">
					<a ui-sref="app.leave-management" class="well text-center box">
						<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
						<h4>Leave List</h4>
					</a>
				</div>
				<div class="col-md-3">
					<a ui-sref="app.add-leave"  class="well text-center box">
						<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
						<h4>Leave Request</h4>
					</a>
				</div>
			</div>

			<div class="row"  ng-show="vm.login == 'admin'">
				<div class="col-md-3">
					<a ui-sref="app.myprofile" class="well text-center box">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<h4>My Profile</h4>
					</a>
				</div>
				
				<div class="col-md-3">
					<a href class="well text-center box" ng-click="vm.logOut()">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
						<h4>Logout</h4>
					</a>
				</div>
			</div>

			<div class="row"  ng-show="vm.login == 'user'">
				<div class="col-md-3">
					<a ui-sref="app.myprofile" class="well text-center box">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<h4>My Profile</h4>
					</a>
				</div>
				<div class="col-md-3">
					<a ui-sref="app.add-leave"  class="well text-center box">
						<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
						<h4>Leave Request</h4>
					</a>
				</div>
				<div class="col-md-3">
					<a ui-sref="app.leave-list"  class="well text-center box">
						<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
						<h4>Leave List</h4>
					</a>
				</div>
				<div class="col-md-3">
					<a href class="well text-center box" ng-click="vm.logOut()">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
						<h4>Logout</h4>
					</a>
				</div>
			</div>

		<!-- </div> -->
	</div>
</div>
