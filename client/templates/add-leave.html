<div class="row">
	<div class="col-md-12 ">
		<div class="page-header title-header">
			<div class="row">
				<div class="col-md-6">
					<h2 class="text-left">Leave Request </h2>
				</div>
				<div class="col-md-6">
					<h4 class="text-right">Welcome {{vm.usr['first_name']}} {{vm.usr['last_name']}} !</h4>
				</div>
			</div>
		</div>

		<div class="well bs-component wrapper">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					

					<form class="form-horizontal frm-leave" name="leaveForm" ng-submit="vm.saveLeave(leaveForm.$valid)" novalidate>
			   			<fieldset>
							<legend>Leave Form</legend>

							<!-- <input type ="text" name="emp_id" ng-model="vm.leaveData.emp_id"> -->
							<input type="hidden" ng-model="vm.leaveData.emp_id" value="{{vm.usr['id']}}" ng-init="vm.leaveData.emp_id=vm.usr['id']"/>
							<div class="form-group"  ng-class="{ 'has-error' : leaveForm.leave_type.$invalid && !leaveForm.leave_type.$pristine }">
						      <label for="select" class="col-lg-4 control-label">Leave Type</label>
						      <div class="col-lg-6">
						        <select class="form-control" id="leave_type" name="leave_type" ng-model="vm.leaveData.leave_type" required>
						          <option value="" disabled selected>Select</option>
							      <option value="sick">Sick Leave</option>
							      <option value="annual">Annual Leave</option>
							      <option value="maternity">Maternity Leave</option>
							      <option value="other">Other</option>
							      
						        </select>
						      </div>
						    </div>
							<div class="form-group"  ng-class="{ 'has-error' : leaveForm.start_date.$invalid && !leaveForm.start_date.$pristine }">
							  <label class="col-lg-4 control-label">Start Date:</label>
							  <div class="col-lg-6">
							    <input type="date" name="start_date" ng-model="vm.leaveData.start_date" class="form-control"  required>
							  </div>
							</div>
							<div class="form-group"  ng-class="{ 'has-error' : leaveForm.end_date.$invalid && !leaveForm.end_date.$pristine }">
							  <label class="col-lg-4 control-label">End Date:</label>
							  <div class="col-lg-6">
							    <input type="date" name="end_date" ng-model="vm.leaveData.end_date" class="form-control"  required>
							  </div>
							</div>
							<div class="form-group"  ng-class="{ 'has-error' : leaveForm.reason.$invalid && !leaveForm.reason.$pristine }">
							  <label class="col-lg-4 control-label">Reason:</label>
							  <div class="col-lg-6">
							    <textarea name="reason" id="reason" ng-model="vm.leaveData.reason" cols="30" rows="3" class="form-control"  required></textarea>
							  </div>
							</div>
							<div class="form-group">
					          <div class="col-lg-6 col-lg-offset-4">
					            <button type="submit" class="btn btn-primary" ng-disabled="leaveForm.$invalid">Add</button>
					          </div>
					        </div>
					        <div ng-show="vm.message" class="alert alert-dismissible" ng-class="{ 'alert-success' : vm.success == true, 'alert-danger' : vm.success == false }" >
					          <button type="button" class="close" data-dismiss="alert">Ã—</button>
					          <p class="text-center"><strong>{{ vm.message }}</strong></p>
					        </div>
					        
					        
			   			</fieldset>
			   		</form>
				</div>
			</div>		
		</div>
	</div>
</div>
